<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Positioning 2!!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div id="div-a">A</div><!-- no space in between to fit 100%
 --><div id="div-b">B</div>
    <div id="div-c">C</div>
    <div id="div-d">D</div>
    <div id="div-e">E</div>
    <div id="div-f">F</div>
  </div>

  <h2>Positioning</h2>

  <div class="box position-static">Static
    <div class="box position-static-absolute">Absolute within static</div>
  </div>
  <div class="box position-fixed">Fixed</div>
  <div class="box position-relative">Relative
    <div class="box position-absolute">Absolute within relative</div>
  </div>
  <div class="box position-absolute">Absolute</div>
</body>
</html>
